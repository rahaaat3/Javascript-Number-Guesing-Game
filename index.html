<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Number Guessing Game</title> 
  </head>
  <body>
    <div class="firstUi">
      <h1 class="firstUiHeading white">Number Guessing Game</h1>
      <div class="pic">
        <img src="./pic/1.png" alt="" />
      </div>
      <input placeholder="Enter Your Name" class="firstInput" />
      <button class="firstInputBtn btn">SUBMIT</button>
      <h5 class="firstUiError error"></h5>
    </div>

    <div class="secondUi">
      <h1 class="secondUiHeading white">Player One</h1>
      <div class="pic">
        <img src="./pic/2.png" alt="" />
      </div>
      <input  placeholder="Enter a Number" class="secondInput" />
      <button class="secondInputBtn btn">SUBMIT</button>
      <h5 class="secondUiError error"></h5>
    </div>

    <div class="thirdUi">
      <h1 class="thirdUiHeading white">Number Guessing Game</h1>
      <div class="pic picOne">
        <img src="./pic/5.png" alt="" />
      </div>
      <input  placeholder="Please Enter a Number" class="thirdInput" />
      <button class="thirdInputBtn btn">SUBMIT</button>
      <h5 class="thirdUiError error"></h5>
    </div>

    <div class="picFour">
      <img src="./pic/4.png" alt="">
    </div>    

    <script src="./JS/script.js"></script>
  </body>
</html>
